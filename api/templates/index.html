<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body class="bg-gradient text-white">
    <div class="container d-flex flex-column justify-content-center align-items-center h-100">

        <h1 class="display-3 fw-bold text-light mb-4 heading-bg">Face Recognition System</h1>

        <div class="my-4">
            <img id="video-feed" class="img-fluid border rounded" src="{{ url_for('video_feed') }}" alt="Live video feed">
        </div>
        

        <div class="my-4">
            <button id="add-user-btn" class="btn btn-purple btn-lg mx-2">Add User<span class="fw-bold">+</span></button>
            <button id="add-reset-btn" class="btn btn-purple btn-lg mx-2">Reset memory</button>
            <form id="verify-user-form" onsubmit="verifyUser(event)">
                <button id="verify-user-btn" type="submit" class="btn btn-purple btn-lg">Verify User</button>
            </form> 
        </div>
        

        <p id="status-message" class="mt-4"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
