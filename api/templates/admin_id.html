<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static\css\style_admin.css">
</head>
<body>
    <div class="card">
        <img src="static/images/background.jpeg" alt="Background Image" class="background">
        <div class="content">
            <div class="text-column">
                <h2>{{name}}</h2>
                <h5><strong>{{major}}</strong></h5>
                <div class="row">
                    <div class="column">
                        <p><strong>Id No:</strong></p>
                        <p><strong>email:</strong> </p>
                        <p><strong>adress:</strong></p>
                        <p><strong>phone:</strong> </p>
                    </div>
                    <div class="column">
                        <p><strong>{{id_number}}</strong></p>
                        <p><strong>{{email}}</strong></p>
                        <p><strong>{{address}}</strong></p>
                        <p><strong>{{phone}}</strong></p>
                    </div>
                </div>
                <p class="linkedin-text"><strong>Linkdin: {{linkedin}} </strong></p>  
            </div>
            <div class="image-column">
                <img src="{{ image_src }}" alt="User Image" class="user-image">
            </div>
        </div>
    </div>
</body>
</html>
