<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_user.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <h1>Photo Check</h1>
    <div>
        <img src="{{ url_for('static', filename='temp_img/test.jpg') }}" alt="Verification Image">
    </div>
    <div>
        <button id="add-student-btn" class="btn btn-purple btn-lg mx-2" onclick="addAuthorizedUser()">Add Student<span class="fw-bold">+</span></button>
        <button id="add-admin-btn" class="btn btn-purple btn-lg mx-2" onclick="addAdminUser()">Add Admin<span class="fw-bold">+</span></button>
        <button id="add-visiter-btn" class="btn btn-purple btn-lg mx-2" onclick="addVisitorUser()">Add Visiter<span class="fw-bold">+</span></button>

        <button id="reject" type="button" onclick="redirectToHome()">Reject</button>
        
    </div>
